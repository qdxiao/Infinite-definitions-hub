<form nz-form [formGroup]="validateLoginForm" (ngSubmit)="submitForm()" style="width: 100%;" [nzLayout]="'vertical'">
  <nz-form-item style="margin-bottom: 10px">
    <nz-form-label  nzRequired nzFor="email">邮箱</nz-form-label>
    <nz-form-control nzErrorTip="输入的电子邮件无效！">
      <input nz-input formControlName="email" id="email" class="card-input-item" placeholder="请输入邮件！"/>
    </nz-form-control>
  </nz-form-item>
    <nz-form-item nz-flex [nzVertical]="true">
      <nz-form-label nzFor="password" nzRequired>验证码</nz-form-label>
      <div  nz-flex [nzVertical]="false" [nzWrap]="'nowrap'" >
        <nz-form-control  nzErrorTip="请输入您的验证码！">
          <input nz-input type="password" id="password" formControlName="password" class="card-input-item" placeholder="请输入验证码!"/>
        </nz-form-control>
        <button nz-button nzType="primary" [nzSize]="'large'" style="margin-left: 10px">获取验证码</button>
      </div>
    </nz-form-item>

  <nz-form-item>
    <nz-form-label nzFor="password" nzRequired>用户名</nz-form-label>
    <nz-form-control  nzErrorTip="请输入您的密码！">
      <input nz-input type="password" id="password" formControlName="password" class="card-input-item" placeholder="请输入密码!"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzFor="password" nzRequired>密码</nz-form-label>
    <nz-form-control  nzErrorTip="请输入您的密码！">
      <input nz-input type="password" id="password" formControlName="password" class="card-input-item" placeholder="请输入密码!"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item style="display: flex;justify-content: center">
    <nz-form-control >
      <button nz-button nzType="primary" style="width: 100%" class="primary">登录</button>
    </nz-form-control>
  </nz-form-item>
</form>
